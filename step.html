<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="step.css" rel="stylesheet"/>
</head>
<body>
    <div style="width:80%; margin:0 auto;">
    <ol class="progress-wrap">
        <li class="progress-one progress progressing">
            <div class="progress-line"></div>
            <div class="progress-content">
                <span class="progress-number" id="start"></span>
                <span class="progress-text contain_width_L">选择导入方式</span>
            </div>
        </li>
        <li class="progress-two progress">
            <div class="progress-line"></div>
            <div class="progress-content">
                <span class="progress-number" id="second"></span>
                <span class="progress-text contain_width_M">数据校验</span>
            </div>
        </li>
        <li class="progress-three progress">
            <div class="progress-line"></div>
            <div class="progress-content">
                <span class="progress-number" id="third"></span>
                <span class="progress-text contain_width_M">查看错误</span>
            </div>
        </li>
        <li class="progress-four progress">
            <div class="progress-content">
                <span class="progress-number" id="end"></span>
                <span class="progress-text contain_width_S">完成</span>
            </div>
        </li>
    </ol>
    <div class="step_content">
        <div class="step step_active">
              111111111111
         </div>
        <div class="step">
            2222222222
        </div>
        <div class="step">
            3333333333333
        </div>
        <div class="step">
            444444444444
        </div>
    </div>
</div>
